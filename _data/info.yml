address:
  name: Logopedie Hradec Králové s.r.o.
  street: Bratří Štefanů 895/1
  city: Hradec Králové, 500 03

about:
  jana:
    - Pro studium logopedie jsem si vybrala obor Speciální pedagogika
      – logopedie na Univerzitě Hradec Králové. Nadále pokračuji ve vzdělávání
      v oboru klinické logopedie. Velmi důležité je pro mě navázání kvalitního
      vztahu s dítětem i s rodiči, terapii se vždy snažím klientům „ušít na míru“.
      Ráda vymýšlím nové a neokoukané pomůcky a snažím se předávat logopedii
      hravou formou.
    - Kromě mého domovského pracoviště působím jako logoped na škole pro děti
      se sluchovým postižením v Hradci Králové a v Dětském denním rehabilitačním stacionáři.
  katerina:
    - Po ukončení studia logopedie na Univerzitě Palackého v Olomouci
      jsem získala atestaci v oboru klinická logopedie. Jsem členem Asociace
      klinických logopedů a v rámci celoživotního vzdělávání prohlubuji
      své odborné vědomosti na kurzech, konferencích nebo sympoziích.

