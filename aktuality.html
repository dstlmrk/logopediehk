---
layout: default
title: Logopedie Hradec Králové
---

<h1 class="page_header mobile only tablet only">
    Aktuality z oboru
</h1>

<div class="ui stackable grid">
    <div class="row">
        <div class="column">
            {% for post in site.posts limit:30 %}
            <h2 class="ui header">
                {{ post.title }}
                <div class="sub header">Publikováno
                    <span class="post_date">
                        {{ post.date | date: "%d. %m. %Y" }}
                    </span>
                </div>
            </h2>
            <div>{{ post }}</div>
            {% endfor %}
        </div>
    </div>
</div>
